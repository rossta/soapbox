<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml" xml:lang="en" lang="en">
  <head>
    <title></title>
    <link href="simple.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="http://www.google.com/jsapi"></script>
    <script>
      google.load("jquery", "1.4.2");
    </script>
  </head>
  <body class="gradient">
    <div id="author" class="container">
      <div class="frame">
        <a href="#" class="add" alt="Add slide" title="Add slide">Insert</a>
        <a href="#" class="play toggle" alt="Play slideshow" title="Play slideshow">Play</a>
        <a href="#" class="new" alt="New presentation" title="New presentation">New</a>
        <a href="#" class="preview" alt="Show preview" title="Show preview">Preview</a>
      </div>
      <div id="preview" class="frame hidden white">
        <div id="slide_0" class="slide card padding"></div>
      </div>
      <div id="editor" class="frame">
        <textarea name="slide_0" rows="8" cols="40" class="card padding blue"></textarea>
      </div>
      <div id="pagination">
        <a href="#">1</a>
      </div>
    </div>
    <div id="slideshow" class="white">
      <div id="screen"></div>
      <a href="#" class="exit toggle">Exit</a>
    </div>
    <script type="text/javascript" charset="utf-8" src="simple.js"></script>
    <script type="text/javascript" charset="utf-8" src="throwdown.js"></script>
    <script type="text/javascript" charset="utf-8">
      google.setOnLoadCallback(Simple.generate);
    </script>
  </body>
</html>
